sudo: required
language: java
install: '/bin/true'
jdk:
  - oraclejdk8

env:
  global:
    - GH_REF: github.com/mondo-project/mondo-hawk.git
    - secure: 
  matrix:
    - HAWK_BACKEND_TESTS_ONLY=Neo4JDatabaseFactory
    - HAWK_BACKEND_TESTS_ONLY=OrientDatabaseFactory
    - HAWK_BACKEND_TESTS_ONLY=LevelDBDatabaseFactory
    - HAWK_BACKEND_TESTS_ONLY=RocksDBDatabaseFactory

script: 'mvn -T2 clean install -DfailIfNoTests=false'
jobs:
  include:
    - stage: deploy
      name: "Deployment"
      script: 'bash ./deploy.sh'
      env:
        matrix: []
      if: branch = master AND type = push
    - stage: deploy
      script: 'mvn -B --quiet -f pom-plain.xml install'
      name: "Plain Maven"
      env:
        matrix: []
